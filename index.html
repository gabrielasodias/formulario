<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="assets/img/Contact-us.svg" alt="">
        </div>

        <div class="form">
            <form method="post" action="assets/php/email.php"


                <div class="input-group">
                    <h1>Formulário de Contato</h1>
                    <label for="name" class="label">Nome</label>
                    <input class="input" id="name" type="text" name="name" placeholder="Seu Nome">
                    <label for="email" class="label">E-mail</label>
                    <input class="input" id="email" type="email" name="email" placeholder="Seu E-mail">
                    <label for="topic" class="label">Assunto</label>
                    <input class="input" id="subject" type="text" name="subject" placeholder="Assunto">
                    <label for="message" class="label">Mensagem</label>
                    <textarea class="input-text" name="message" id="message" placeholder="Digite sua mensagem"></textarea>
                    <div>
                        <input class="submit-button" type="submit" value="Enviar">
                    </div>  
                </div>
            </form>
        </div>

    </div>
</body>
</html>
